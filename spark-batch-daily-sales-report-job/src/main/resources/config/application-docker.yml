spring:
  docker:
    compose:
      enabled: true
      file: compose.yml

logging:
  logback:
    rollingpolicy:
      clean-history-on-start: true
  file:
    path: logs
    name: ${logging.file.path}/application.log
  level:
    ROOT: info
    #    '[org.springframework.data.mongodb.core.MongoTemplate]': debug
#    '[org.springframework.batch]': debug
debug: false

# ===================================================================
# Application specific properties
# Add your own application properties here
# ===================================================================

#------------------------- Job configurations -------------------------
ksoot:
  job:
#    correlation-id: 1
    persist: true

#------------------------- Spark configurations -------------------------
spark:
  master: local
  executor:
    instances: 2
    memory: 1g
    cores: 1
  driver:
    memory: 2g
    cores: 2
  ui:
    enabled: true